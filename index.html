<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blue Ocean Dashboard</title>
  <script src="https://widget.uniswap.org/v3.js"></script>
  <style>
    :root {
      --bg-dark: #1f1f1f;
      --text-color-dark: #fff;
      --highlight: #00f2ff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-dark);
      color: var(--text-color-dark);
      transition: all 0.5s ease;
    }
    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
    }
    nav a {
      margin: 0 0.5rem;
      color: var(--highlight);
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    nav a:hover {
      color: #fff;
      text-shadow: 0 0 5px var(--highlight);
    }
    nav a.active {
      font-weight: bold;
      text-shadow: 0 0 5px var(--highlight);
    }
    .page-section {
      display: none;
      padding: 2rem;
    }
    .page-section.active {
      display: block;
    }
    .auth-container, .chatbox-container {
      max-width: 700px;
      margin: auto;
      background-color: #222;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }
    .auth-container input, .chatbox-input {
      background: #111;
      color: #0ff;
      border: 1px solid #0ff;
      transition: 0.3s;
    }
    .auth-container input:focus, .chatbox-input:focus {
      box-shadow: 0 0 10px #00ffe5;
      outline: none;
    }
    .chatbox-input {
      width: calc(100% - 90px);
      font-size: 1.4rem;
      height: 4.5rem;
      border-radius: 10px;
      padding: 0.5rem 1rem;
    }
    .chatbox-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }
    .chatbox-controls button {
      width: 40px;
      height: 40px;
      background-color: #0ff;
      border: none;
      border-radius: 50%;
      color: #000;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .chatbox-header {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #00ffff, #9b59b6, #8e44ad);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1a1a1a;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #121212;
      color: var(--highlight);
      text-shadow: 0 0 3px var(--highlight);
    }
    td {
      font-size: 0.95rem;
    }
    .positive { color: #0f0; }
    .negative { color: #f55; }
    .swap-container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #222;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }
  </style>
</head>
<body onload="switchPage('ai')">
  <header>
    <nav>
      <a onclick="switchPage('ai')" class="active">AI</a>
      <a onclick="switchPage('portfolio')">Portfolio</a>
      <a onclick="switchPage('market')">Market Overview</a>
      <a onclick="switchPage('swap')">Swap</a>
      <a onclick="switchPage('auth')">Login/Signup</a>
    </nav>
  </header>

  <div id="auth" class="page-section">
    <div class="auth-container">
      <h2>Login / Signup</h2>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <div id="portfolio" class="page-section">
    <h2>Portfolio</h2>
    <div id="portfolio-data">Loading portfolio...</div>
  </div>

  <div id="market" class="page-section">
    <h2>Market Overview</h2>
    <div id="market-data">Loading market data...</div>
  </div>

  <div id="swap" class="page-section">
    <h2>Swap</h2>
    <div class="swap-container">
      <iframe
        src="https://app.uniswap.org/#/swap?chain=mainnet"
        height="660px"
        width="100%"
        style="border: none; border-radius: 10px; box-shadow: 0 0 10px #00f2ff; background-color: #1f1f1f"
        title="Uniswap Widget"
        allow="clipboard-write;"
      ></iframe>
    </div>
  </div>

  <div id="ai" class="page-section active">
    <div class="chatbox-header">Unlock Market Insights, Chart Analytics, and More with Your AI Chat Assistant!</div>
    <div class="chatbox-container">
      <div class="chatbox-controls">
        <input class="chatbox-input" placeholder="Lets Make Some Dollars...$$$" />
        <button title="Send">â–¶</button>
        <button title="Mic">ðŸŽ¤</button>
      </div>
    </div>
  </div>

  <script>
    const coins = [
      { coin: "AVAX", qty: 115.51, entry: 25.96 },
      { coin: "INJ", qty: 130.07, entry: 15.345 },
      { coin: "RENDER", qty: 215.624, entry: 4.633 },
      { coin: "ADX", qty: 9132, entry: 0.1095 },
      { coin: "HBAR", qty: 3546.82, entry: 0.28164 }
    ];

    async function fetchBinancePrice(symbol) {
      try {
        const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}USDT`);
        const data = await res.json();
        return parseFloat(data.price);
      } catch (err) {
        return null;
      }
    }

    async function updatePortfolio() {
      const container = document.getElementById("portfolio-data");
      container.innerHTML = "<strong>Fetching data...</strong>";
      let totalPnL = 0;
      let table = `<table><thead><tr><th>Coin</th><th>Qty</th><th>Entry</th><th>Live</th><th>P&amp;L</th></tr></thead><tbody>`;
      for (const { coin, qty, entry } of coins) {
        const live = await fetchBinancePrice(coin);
        const pnl = live ? ((live - entry) * qty).toFixed(2) : "N/A";
        if (!isNaN(pnl)) totalPnL += parseFloat(pnl);
        const className = pnl >= 0 ? "positive" : "negative";
        table += `<tr><td><strong>${coin}</strong></td><td>${qty}</td><td>$${entry}</td><td>$${live || "N/A"}</td><td class="${className}">$${pnl}</td></tr>`;
      }
      table += `</tbody><tfoot><tr><td colspan="4"><strong>Total P&amp;L</strong></td><td class="${totalPnL >= 0 ? "positive" : "negative"}"><strong>$${totalPnL.toFixed(2)}</strong></td></tr></tfoot></table>`;
      container.innerHTML = table;
    }

    async function updateMarket() {
      const container = document.getElementById("market-data");
      const marketCoins = ["BTC", "ETH", "SOL", "BNB"];
      const results = await Promise.all(
        marketCoins.map(async (coin) => {
          const price = await fetchBinancePrice(coin);
          return `<p><strong>${coin}</strong>: $${price || "N/A"}</p>`;
        })
      );
      container.innerHTML = results.join("");
    }

    function switchPage(pageId) {
      document.querySelectorAll('.page-section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(pageId).classList.add('active');

      document.querySelectorAll('nav a').forEach(link => {
        link.classList.remove('active');
      });
      event.target.classList.add('active');

      if (pageId === "portfolio") updatePortfolio();
      if (pageId === "market") updateMarket();
    }
  </script>
</body>
</html>
